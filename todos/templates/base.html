{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width' />
    <title>Learn Django - TODOs</title>
    <script src='{% static 'todos/javascripts/jquery-3.2.1.min.js'%}' charset='utf-8'></script>
    <script src='{% static 'todos/javascripts/bootstrap.min.js'%}' charset='utf-8'></script>
    <script src='{% static 'todos/javascripts/main.js' %}' charset='utf-8'></script>
    <link rel='stylesheet' href='{% static 'todos/stylesheets/bootstrap.min.css'%}' type='text/css' />
  </head>
  <body>
    <nav class='navbar navbar-inverse navbar-static-top'>
      <div class='container'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='#'>Todos App</a>
        </div>
        <ul class='nav navbar-nav navbar-right'>
          <li><a href="{% url 'destroy_session' %}">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
